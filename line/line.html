<!doctype html>
<html>
<head>
    <title>Line Testing</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="board" style="width: 900px; height: 900px; margin:0 auto;">
        <svg id="anim" height=900px width=900px>
            <line x1=0 y1=200 x2=900 y2=200 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=50 y1=100 x2=50 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=150 y1=100 x2=150 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=250 y1=100 x2=250 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=350 y1=100 x2=350 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=450 y1=100 x2=450 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=550 y1=100 x2=550 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=650 y1=100 x2=650 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=750 y1=100 x2=750 y2=300 style="stroke:#000000;stroke-width:.25"></line>
            <line x1=850 y1=100 x2=850 y2=300 style="stroke:#000000;stroke-width:.25"></line>


        </svg>
    </div>
    <script src="tourist1d.js"></script>
</body>
</html>
