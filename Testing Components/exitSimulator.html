    <meta charset = "utf-8" />
    <script src = "https://d3js.org/d3.v5.min.js"></script>
    <style>/* 13. Basic Styling with CSS */

    /* Style the lines by removing the fill and applying a stroke */
    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    /* Style the dots by assigning a fill and stroke */
    .dot {
        fill: #ffab00;
        stroke: #fff;
        stroke-width: 0.1;
    }

      .focus circle {
      fill: none;
      stroke: steelblue;
    }

    </style>

</head>
